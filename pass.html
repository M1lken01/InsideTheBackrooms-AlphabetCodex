<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Alphabet Codex Helper</title>
    <link rel="icon" type="image/x-icon" href="icon.png" />
</head>

<body onload="start('pass')">
    <div id="header">
        <h2><a href="https://github.com/M1lken01/InsideTheBackrooms-AlphabetCodex">Inside The Backrooms - Alphabet Codex Helper</a></h2>
        <h4><a href="https://github.com/M1lken01">by M1lken01</a></h4>
    </div>
    <div id="content">
        <h5 id="length">Remaining: 5</h5>
        <h5 id="time">00:00</h5>
        <h2 id="score">Score: 5/0</h2>
        <img src="letters/Computer_Error_screen.png" alt="letter1" id="letter" class="letter img-small" />
        <img src="letters/Computer_Error_screen.png" alt="letter2" id="letter" class="letter img-small" />
        <img src="letters/Computer_Error_screen.png" alt="letter3" id="letter" class="letter img-small" />
        <img src="letters/Computer_Error_screen.png" alt="letter4" id="letter" class="letter img-small" />
        <img src="letters/Computer_Error_screen.png" alt="letter5" id="letter" class="letter img-small" />
        <img src="letters/Computer_Error_screen.png" alt="letter6" id="letter" class="letter img-small" /><br class="br" />
        <input type="text" name="" id="input" onchange="enter()" placeholder="******" /><br class="br" />
        <button onclick="help()" id="help">Help</button><br class="br" />
        <button onclick="code()" id="new">Skip</button><br class="br" />
        <button onclick="reset()" id="reset">Reset</button>
    </div>
</body>

</html>
